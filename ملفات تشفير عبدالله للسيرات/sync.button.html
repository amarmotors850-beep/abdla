<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مزامنة البيانات | عبدالله للسيارات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #c53030;
            --primary-dark: #9b2c2c;
            --secondary: #0a0a0a;
            --light: #f7fafc;
            --gray: #a0aec0;
            --dark-gray: #4a5568;
            --white: #ffffff;
            --success: #38a169;
            --warning: #ed8936;
            --danger: #e53e3e;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .sync-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .sync-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBorder 3s linear infinite;
        }

        @keyframes rotateBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 200% 50%; }
        }

        .sync-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sync-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .sync-description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .sync-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: right;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-family: monospace;
        }

        .sync-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .sync-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .sync-button:hover::before {
            left: 100%;
        }

        .sync-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .sync-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            transition: width 0.3s ease;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            z-index: 10000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .sync-container {
                padding: 2rem;
            }
            
            .sync-title {
                font-size: 1.5rem;
            }
            
            .sync-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sync-container">
        <div class="sync-logo">
            <i class="fas fa-sync-alt"></i>
        </div>
        
        <h1 class="sync-title">مزامنة البيانات مع GitHub</h1>
        <p class="sync-description">
            اضغط على الزر أدناه لمزامنة جميع بيانات الموقع مع قاعدة البيانات على GitHub
        </p>
        
        <div class="sync-status" id="syncStatus">
            <div class="status-item">
                <span class="status-label">آخر مزامنة:</span>
                <span class="status-value" id="lastSyncTime">---</span>
            </div>
            <div class="status-item">
                <span class="status-label">عدد المنتجات:</span>
                <span class="status-value" id="productsCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">عدد الطلبات:</span>
                <span class="status-value" id="ordersCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">حالة الاتصال:</span>
                <span class="status-value" id="connectionStatus">جاري التحقق...</span>
            </div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <button class="sync-button" id="syncButton" onclick="startSync()">
            <i class="fas fa-sync-alt"></i>
            بدء المزامنة
        </button>
        
        <a href="admin.html" class="back-button">
            <i class="fas fa-arrow-right"></i>
            العودة للوحة التحكم
        </a>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="sync.js"></script>
    <script>
        let siteData = null;
        
        // التهيئة
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSiteData();
            updateStatus();
        });
        
        // تحميل بيانات الموقع
        async function loadSiteData() {
            try {
                if (window.gitHubSync && window.gitHubSync.fetch) {
                    siteData = await window.gitHubSync.fetch();
                } else {
                    const savedData = localStorage.getItem('siteData');
                    if (savedData) {
                        siteData = JSON.parse(savedData);
                    }
                }
            } catch (error) {
                console.error('Error loading site data:', error);
                siteData = null;
            }
        }
        
        // تحديث الحالة
        function updateStatus() {
            // آخر مزامنة
            const lastSync = localStorage.getItem('lastSync');
            if (lastSync) {
                const date = new Date(lastSync);
                document.getElementById('lastSyncTime').textContent = 
                    date.toLocaleString('ar-SA');
            }
            
            // عدد المنتجات
            if (siteData?.products) {
                document.getElementById('productsCount').textContent = 
                    siteData.products.length;
            }
            
            // عدد الطلبات
            if (siteData?.orders) {
                document.getElementById('ordersCount').textContent = 
                    siteData.orders.length;
            }
            
            // حالة الاتصال
            document.getElementById('connectionStatus').textContent = 
                siteData ? 'متصل' : 'غير متصل';
            document.getElementById('connectionStatus').style.color = 
                siteData ? '#38a169' : '#e53e3e';
        }
        
        // بدء المزامنة
        async function startSync() {
            const syncButton = document.getElementById('syncButton');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            // تعطيل الزر
            syncButton.disabled = true;
            syncButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المزامنة...';
            
            // إظهار شريط التقدم
            progressBar.style.display = 'block';
            progressFill.style.width = '20%';
            
            try {
                // تحديث الحالة
                document.getElementById('connectionStatus').textContent = 'جاري المزامنة...';
                document.getElementById('connectionStatus').style.color = '#ed8936';
                
                // الخطوة 1: تحميل البيانات من GitHub
                progressFill.style.width = '40%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // الخطوة 2: تنفيذ المزامنة
                progressFill.style.width = '60%';
                const syncedData = await window.gitHubSync.manualSync();
                
                // الخطوة 3: تحديث البيانات المحلية
                progressFill.style.width = '80%';
                if (syncedData) {
                    siteData = syncedData;
                    localStorage.setItem('siteData', JSON.stringify(syncedData));
                    localStorage.setItem('lastSync', new Date().toISOString());
                }
                
                // الخطوة 4: إكمال العملية
                progressFill.style.width = '100%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // تحديث الحالة
                updateStatus();
                
                // عرض رسالة النجاح
                showToast('✅ تمت المزامنة بنجاح', 'success');
                
            } catch (error) {
                console.error('Sync error:', error);
                
                // عرض رسالة الخطأ
                showToast('❌ فشلت المزامنة', 'error');
                
                // تحديث الحالة
                document.getElementById('connectionStatus').textContent = 'فشل الاتصال';
                document.getElementById('connectionStatus').style.color = '#e53e3e';
                
            } finally {
                // إعادة تمكين الزر
                syncButton.disabled = false;
                syncButton.innerHTML = '<i class="fas fa-sync-alt"></i> بدء المزامنة';
                
                // إخفاء شريط التقدم بعد ثانية
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }
        
        // عرض الإشعار
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.textContent = message;
            toast.style.background = type === 'success' ? '#38a169' : 
                                   type === 'error' ? '#e53e3e' : '#3182ce';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
