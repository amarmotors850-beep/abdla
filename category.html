                                categoryType === 'used' ? 'ÿ≥Ÿäÿßÿ±ÿßÿ™ ŸÖÿ≥ÿ™ÿπŸÖŸÑÿ© ÿ®ÿ≠ÿßŸÑÿ© ŸÖŸÖÿ™ÿßÿ≤ÿ©' : 'ÿ≥Ÿäÿßÿ±ÿßÿ™ ÿµÿØŸäŸÇÿ© ŸÑŸÑÿ®Ÿäÿ¶ÿ©',
                            en: categoryType === 'new' ? 'Latest models with highest specifications' : 
                                categoryType === 'used' ? 'Used cars in excellent condition' : 'Environmentally friendly cars'
                        }
                    };
                }
                
                if (!category) {
                    showCategoryNotFound();
                    return;
                }
                
                currentCategory = category;
                
                // ÿπÿ±ÿ∂ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÇÿ≥ŸÖ
                displayCategoryContent();
                
            } catch (error) {
                console.error('Error loading category:', error);
                showCategoryNotFound();
            }
        }

        // ÿπÿ±ÿ∂ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÇÿ≥ŸÖ
        function displayCategoryContent() {
            if (!currentCategory) return;
            
            // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿ™ÿßÿ®ÿπÿ© ŸÑŸáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ
            let categoryProducts = [];
            
            if (currentCategory.id && siteData.products) {
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÇÿ≥ŸÖ ŸÖÿ≠ÿØÿØ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© ID
                categoryProducts = siteData.products.filter(p => p.categoryId === currentCategory.id);
            } else if (currentCategory.type && siteData.products) {
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸÇÿ≥ŸÖ ŸÖÿ≠ÿØÿØ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© ÿßŸÑŸÜŸàÿπ
                categoryProducts = siteData.products.filter(p => p.type === currentCategory.type);
            }
            
            filteredProducts = [...categoryProducts];
            
            // ÿ¨ŸÖÿπ ÿßŸÑŸÖÿßÿ±ŸÉÿßÿ™ ÿßŸÑŸÅÿ±ŸäÿØÿ© ŸÑŸÑŸÖÿ±ÿ¥ÿ≠
            const uniqueBrands = [...new Set(categoryProducts.map(p => p.brand).filter(Boolean))];
            
            const html = `
                <!-- Category Header -->
                <div class="category-header">
                    <img src="${currentCategory.image || 'https://via.placeholder.com/200?text=No+Image'}" 
                         alt="${currentCategory.name?.[currentLanguage] || 'Category'}" 
                         class="category-image"
                         onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                    <h1 class="category-title">${currentCategory.name?.[currentLanguage] || 'Category'}</h1>
                    <p class="category-description">
                        ${currentCategory.description?.[currentLanguage] || currentCategory.description || 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ'}
                    </p>
                </div>

                <!-- Search Filter -->
                <div class="search-filter">
                    <form class="filter-form" id="filterForm">
                        <div class="filter-group">
                            <label for="filterBrand">${categoryTexts[currentLanguage].filterBrand}</label>
                            <select id="filterBrand">
                                <option value="">${categoryTexts[currentLanguage].filterBrand}</option>
                                ${uniqueBrands.map(brand => `<option value="${brand}">${brand}</option>`).join('')}
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filterModel">${categoryTexts[currentLanguage].filterModel}</label>
                            <select id="filterModel">
                                <option value="">${categoryTexts[currentLanguage].filterModel}</option>
                                <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑŸÖŸàÿØŸäŸÑÿßÿ™ ŸÖŸÜ 2000 ÿ•ŸÑŸâ 2026 -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filterMinPrice">${categoryTexts[currentLanguage].filterMinPrice}</label>
                            <input type="number" id="filterMinPrice" placeholder="${categoryTexts[currentLanguage].filterMinPrice}">
                        </div>
                        <div class="filter-group">
                            <label for="filterMaxPrice">${categoryTexts[currentLanguage].filterMaxPrice}</label>
                            <input type="number" id="filterMaxPrice" placeholder="${categoryTexts[currentLanguage].filterMaxPrice}">
                        </div>
                        <div class="filter-group">
                            <button type="submit" class="filter-submit">${categoryTexts[currentLanguage].filterSubmit}</button>
                        </div>
                    </form>
                </div>

                <!-- Products Section -->
                <div class="products-section">
                    <h2 class="section-title">${categoryTexts[currentLanguage].productsTitle}</h2>
                    
                    <div class="products-grid" id="productsGrid">
                        ${renderProducts(filteredProducts)}
                    </div>
                </div>
            `;
            
            document.getElementById('categoryContent').innerHTML = html;
            
            // ÿ™ÿπÿ®ÿ¶ÿ© ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑŸÖŸàÿØŸäŸÑ
            populateModelFilter();
            
            // ÿ•ÿπÿØÿßÿØ ŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑŸÑŸÅŸÑÿ™ÿ±
            document.getElementById('filterForm').addEventListener('submit', handleFilter);
        }

        // ÿ™ÿπÿ®ÿ¶ÿ© ŸÅŸÑÿ™ÿ± ÿßŸÑŸÖŸàÿØŸäŸÑ
        function populateModelFilter() {
            const modelSelect = document.getElementById('filterModel');
            if (!modelSelect) return;
            
            // ŸÖÿ≥ÿ≠ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
            modelSelect.innerHTML = `<option value="">${categoryTexts[currentLanguage].filterModel}</option>`;
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸàÿØŸäŸÑÿßÿ™ ŸÖŸÜ 2000 ÿ•ŸÑŸâ 2026
            for (let year = 2026; year >= 2000; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                modelSelect.appendChild(option);
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        function renderProducts(products) {
            if (products.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-car"></i>
                        <h3>${categoryTexts[currentLanguage].noProducts}</h3>
                        <p>${currentLanguage === 'ar' ? 'ÿ≠ÿßŸàŸÑ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖÿπÿßŸäŸäÿ± ÿ®ÿ≠ÿ´ ŸÖÿÆÿ™ŸÑŸÅÿ©' : 'Try different search criteria'}</p>
                    </div>
                `;
            }
            
            return products.map(product => `
                <div class="product-card">
                    <img src="${product.images?.[0] || 'https://via.placeholder.com/400x250?text=No+Image'}" 
                         alt="${product.name?.[currentLanguage] || 'Product'}" 
                         class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name?.[currentLanguage] || 'Product'}</h3>
                        <div class="product-details">
                            <span class="product-brand">${categoryTexts[currentLanguage].brand} ${product.brand || '--'}</span>
                            <span class="product-model">${categoryTexts[currentLanguage].model} ${product.year || '--'}</span>
                        </div>
                        <div class="product-price">${product.price || '0'} ${siteData?.site?.currencySymbol || 'ÿ¨.ŸÖ'}</div>
                        <a href="product-details.html?id=${product.id}" class="view-button">
                            ${currentLanguage === 'ar' ? 'ÿπÿ±ÿ∂ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ' : 'View Details'}
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÅŸÑÿ™ÿ±
        function handleFilter(e) {
            e.preventDefault();
            
            const brand = document.getElementById('filterBrand').value;
            const model = document.getElementById('filterModel').value;
            const minPrice = document.getElementById('filterMinPrice').value;
            const maxPrice = document.getElementById('filterMaxPrice').value;
            
            let filtered = [];
            
            if (currentCategory.id && siteData.products) {
                filtered = siteData.products.filter(p => p.categoryId === currentCategory.id);
            } else if (currentCategory.type && siteData.products) {
                filtered = siteData.products.filter(p => p.type === currentCategory.type);
            }
            
            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÅŸÑÿßÿ™ÿ±
            if (brand) {
                filtered = filtered.filter(p => p.brand && p.brand.toLowerCase() === brand.toLowerCase());
            }
            
            if (model) {
                filtered = filtered.filter(p => p.year && p.year.toString() === model);
            }
            
            if (minPrice) {
                filtered = filtered.filter(p => p.price >= parseFloat(minPrice));
            }
            
            if (maxPrice) {
                filtered = filtered.filter(p => p.price <= parseFloat(maxPrice));
            }
            
            filteredProducts = filtered;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
            document.getElementById('productsGrid').innerHTML = renderProducts(filtered);
            
            // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨
            if (filtered.length === 0) {
                showToast(currentLanguage === 'ar' ? 'ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨' : 'No results found');
            }
        }

        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿπÿØŸÖ Ÿàÿ¨ŸàÿØ ÿßŸÑŸÇÿ≥ŸÖ
        function showCategoryNotFound() {
            const html = `
                <div class="empty-state" style="min-height: 50vh; display: flex; flex-direction: column; justify-content: center;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h2>${categoryTexts[currentLanguage].categoryNotFound}</h2>
                    <p style="margin: 1rem 0 2rem;">${currentLanguage === 'ar' ? 'ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ∞Ÿä ÿ™ÿ®ÿ≠ÿ´ ÿπŸÜŸá ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ ÿ£Ÿà ÿ™ŸÖ ÿ•ÿ≤ÿßŸÑÿ™Ÿá.' : 'The category you are looking for does not exist or has been removed.'}</p>
                    <a href="index.html" class="view-button" style="display: inline-block; width: auto;">
                        <i class="fas fa-home"></i>
                        ${currentLanguage === 'ar' ? 'ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©' : 'Back to Home'}
                    </a>
                </div>
            `;
            document.getElementById('categoryContent').innerHTML = html;
        }

        // ÿ±ÿ≥ŸàŸÖŸäÿßÿ™ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        function startLoadingAnimation() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingVideo = document.getElementById('loadingVideo');

            const onLoadingComplete = () => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 500);
            };

            loadingVideo.addEventListener('ended', onLoadingComplete);
            setTimeout(onLoadingComplete, 2000);
        }

        // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÑÿ∫ÿ© ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±
        function applyLanguage(lang) {
            const texts = categoryTexts[lang];
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿµŸÅÿ≠ÿ©
            document.title = texts.pageTitle;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ™Ÿä ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿ®ŸäÿßŸÜÿßÿ™
            Object.keys(texts).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = texts[key];
                }
            });
            
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÖÿ®ÿØŸÑ ÿßŸÑŸÑÿ∫ÿ©
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßÿ™ÿ¨ÿßŸá HTML
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÖÿ≠ÿßÿ∞ÿßÿ© ÿßŸÑŸÜÿµ
            document.body.style.textAlign = lang === 'ar' ? 'right' : 'left';
        }

        // ŸÖÿ®ÿØŸÑ ÿßŸÑŸÑÿ∫ÿ©
        function initLanguageSwitcher() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const newLang = this.dataset.lang;
                    
                    if (newLang !== currentLanguage) {
                        currentLanguage = newLang;
                        
                        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÑÿ∫ÿ©
                        localStorage.setItem('siteLanguage', currentLanguage);
                        document.cookie = `siteLanguage=${currentLanguage}; path=/; max-age=31536000`;
                        
                        // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
                        applyLanguage(currentLanguage);
                        
                        // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÇÿ≥ŸÖ
                        if (currentCategory) {
                            displayCategoryContent();
                        }
                    }
                });
            });
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
        function showToast(message) {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÿ•ÿÆŸÅÿßÿ° ŸÖÿ®ÿØŸÑ ÿßŸÑŸÑÿ∫ÿ© ÿπŸÜÿØ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ±
        window.addEventListener('scroll', () => {
            const languageSwitcher = document.querySelector('.language-switcher');
            if (languageSwitcher) {
                if (window.scrollY > 100) {
                    languageSwitcher.classList.add('hidden');
                } else {
                    languageSwitcher.classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
